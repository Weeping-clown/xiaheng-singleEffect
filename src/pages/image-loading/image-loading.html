<ion-header>
  <ion-navbar>
    <ion-title>图片缓慢加载效果</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let item of list">
    <ion-item>
      <ion-thumbnail item-start>
        <loading-images [pic]="item.machinerypic"></loading-images>
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="infiniteState">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
